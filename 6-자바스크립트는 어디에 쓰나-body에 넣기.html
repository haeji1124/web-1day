<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title> body에 넣기  </title>
	</head>
	<body>
		<h1>My Web Page</h1>

		<p id="demo">A Paragraph</p>

		<button type="button" onclick="myFunction()">Try it</button>

		<script>
			function myFunction() {
			   document.getElementById("demo").innerHTML = "Paragraph changed.";
			}
		</script>
		<!-- script 태그는 head에도 넣을 수 있고, body에도 넣을 수 있다. -->
	</body>
</html>
