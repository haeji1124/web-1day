<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title> 현재문서에 기존 결과 없애고 표시하기  </title>
	</head>
	<body>
		<h1>My First Web Page</h1>
		<p>My first paragraph.</p>

		<button type="button" onclick="document.write(5 + 6)">Try it</button>
<!-- event를 쓰지 않으면 기존 문서 +넣어주는데, event는 기존 문서 내용을 지움 -->
	</body>
</html>
